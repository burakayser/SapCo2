name: .NET Core

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 2 * * 5"
  workflow_dispatch:
  
jobs:
  build:
    name: build to staging
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
